<header-page></header-page>


<experiment-menu></experiment-menu>


<div class="main-box-1">
    <div class="container fix-pad">
        <div class="main-title">
            <ul class="nav nav-tabs">
                <li class="{{firstTabClass}}">
                    <a data-toggle="tab" ng-click="goToFirstTab()">
                        <b>Find Matches
                            <img title="Find instance where your test text is quoted in Jewish literature" data-toggle="tooltip" style="width:20px;height:20px;" src="images/question-mark.png">    
                        </b>

                    </a>
                </li>
                <li class="{{secondTabClass}}">
                    <a data-toggle="tab" ng-click="goToSecondTab()">

                        <b>Classify it 
                            <img title="In machine learning and statistics, classification is the problem of identifying to which of a set of categories (sub-populations) a new observation belongs, on the basis of a training set of data containing observations (or instances) whose category membership is known." data-toggle="tooltip" style="width:20px;height:20px;" src="images/question-mark.png">
                        </b>
                    </a>
                </li>
                <li class="{{thirdTabClass}}">
                    <a data-toggle="tab" ng-click="goToThirdTab()">

                        <b>Segment it
                            <img title="The task of authorship segmentation is to separate a document into distinct authorial components (i.e. to delineate the contributions of each author in a multi-author document)." data-toggle="tooltip" style="width:20px;height:20px;" src="images/question-mark.png">
                        </b>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container fix-pad">

        <div class="box-body">
            <div class="main-box-header">
                <div class="col-md-6 box-deut-left">

                    <h3>
                        Selected test text ...
                        <img src="images/secondTab/info.png" alt="" />
                        <a ng-click="editTestSet()">Edit</a>
                    </h3>
                    <div ng-show="isShow" class="deut-icon">
                        <ul>
                            <li><img src="images/secondTab/genre.png" alt="" /> <span>Prose</span></li>
                            <li><img src="images/secondTab/period.png" alt="" /> <span>Biblical</span></li>
                            <li><img src="images/secondTab/region.png" alt="" /> <span>Israel</span></li>
                        </ul>

                    </div>
                </div>
                <div class="col-md-6 box-deut-right">

                </div>
            </div>
        </div>
    </div>
    <div class="main-box-body newtabs">
        <div class="container bdmo">
            <div class="box-body-bg">
                <div ng-show="firstTabClass=='active'" class="tab-pane fade in active">
                    <tabs-first-tab></tabs-first-tab>
                </div>
                <div ng-show="secondTabClass=='active'" class="tab-pane fade in active">
                    <tabs-second-tab></tabs-second-tab>
                </div>
                <div ng-show="thirdTabClass=='active'" class="tab-pane fade in active">
                    <tabs-third-tab></tabs-third-tab>
                </div>
            </div>
        </div>
    </div>
</div>

<footer-page></footer-page>


<div ng-show="showClassDialog" ng-controller="ClassDialogController">
    <div aria-labelledby="ngdialog1-aria-labelledby" role="alertdialog" id="ngdialog10" class="ngdialog ngdialog-theme-default ng-scope">
        <div class="ngdialog-overlay"></div>
        <div class="ngdialog-content" role="document">
            <div class="ngdialog-message">
                <action-mode></action-mode>
                <in-progress></in-progress>
                <br />
                <div ng-show="ActionMode == 'BrowseThisComputer' && !showInProcess">
                    <browse-this-computer show-class-name=""></browse-this-computer>
                </div>
                <div ng-show="ActionMode == 'SelectOnlineCorpus' && !showInProcess">
                    <select-online-corpus></select-online-corpus>

                </div>
            </div>
            <div class="ngdialog-buttons" ng-show="!showInProcess">
                <button type="button" class="padding_5 radius ngdialog-button ngdialog-button-primary" ng-click="saveClass()">Select as test text</button>
                <button type="button" class="padding_5 radius ngdialog-button ngdialog-button-secondary" ng-click="cancelClass()">Cancel</button>
            </div>
        </div>
    </div>
</div>
